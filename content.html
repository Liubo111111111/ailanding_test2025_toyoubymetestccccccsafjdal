    <h1>学习资源与阅读路径</h1>
    <p>建议从“其人—其言—其用”三层循序深入：先了解其生平与时代，再读语录原典，最后落地到当下实践。</p>

    <h2>推荐书目</h2>
    <ul>
      <li>《传习录》：心学核心文献，体会“致良知”“知行合一”。</li>
      <li>《王阳明大传》：通俗而全面的生平与思想梳理。</li>
      <li>《明儒学案》（选读）：置于思想史脉络中理解心学。</li>
    </ul>

    <h2>学习方法</h2>
    <ul>
      <li>精读一段，践行一事：每读一则语录，配一个当日可做的行动。</li>
      <li>每周复盘：记录“本周一得一失”，反思动机、方法与结果。</li>
      <li>同学相长：与同伴讨论“做与不做”的分界与理由。</li>
    </ul>
