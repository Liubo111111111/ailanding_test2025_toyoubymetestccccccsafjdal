    <h1>心学实践指南</h1>
    <p>本页聚焦“如何做”：把王阳明的心学落到日用常行，做到“知行合一”。以下提供一套可操作的实践路径。</p>
    <p>核心练习：</p>
    <ul>
      <li>每日省察：以简短文字记录当天一事的起心动念与得失。</li>
      <li>致良知三问：此心是否光明？此念是否偏私？此行是否合宜？</li>
      <li>小步行：将一个“应为之善”拆成可在今天完成的最小行动。</li>
      <li>事上练：选定一个具体场景（学习/沟通/管理），用一周刻意练习。</li>
    </ul>
    <p>推荐阅读次序：传记（先入其人）→ 语录（近闻其言）→ 案例（践履其法）。以行动回馈理解，以理解引领行动，循环精进。</p>
